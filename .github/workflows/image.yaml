    - prepare-test
    - upgrade-test
    runs-on: macos-12
    strategy:
      fail-fast: true
      matrix:
       include:
         - flavor: "opensuse"
           node: "A" # Arbitrary field
         - flavor: "alpine"
           node: "B" # Arbitrary field
         #- flavor: "tumbleweed"
